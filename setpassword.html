<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Set Password</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form action="#" class="signin-form" method="post">
					<div class="form-group">
						<input type="email" id="setPasswordEmail" maxlength="50" minlength="7" class="form-control" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input id="password-field" type="password" name="password1" class="form-control" placeholder="Password" required>
						<span toggle="#password-field" id="eyeField1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					  </div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
	              <span toggle="#password-field" id="eyeField2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				<div class="alert badge-danger" id="setalert" role="alert">
					This is a danger alertâ€”check it out!
				  </div>
				  <div id="dvCountDown" class="alert badge-success" style="display: none">  
					Your registration is completed.You will be redirected to login page after <span id="lblCount" ></span>&nbsp;seconds.  
				</div> 
	            <div class="form-group">
	            	<button type="submit" id="setpasswordButton" class="form-control btn btn-primary submit px-3">Submit</button>
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-50 text-mdtt">
									<a href="signup.html" style="color: #fff">Register if you haven't</a>
								</div>
								
	            </div>
				<div class="w-50 text-mdtt">
					<a href="forgotpassword.html" style="color: #fff">Send new link</a>
				</div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>
  <script src="js/setPasswordScript.js"></script>
	</body>
</html>
