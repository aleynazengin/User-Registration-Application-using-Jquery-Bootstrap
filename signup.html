<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Register</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      
		      	<form action="#" class="signin-form" method="post">
		      		<div class="form-group">
		      			<input id="email" type="email" required class="form-control" maxlength="50" minlength="7" placeholder="Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="username" type="text" required class="form-control" placeholder="Username" maxlength="12" minlength="3" required>
	        
	            </div>
				<div class="alert badge-danger" id="alert" role="alert">
					This is a danger alert—check it out!
				  </div>
				  <div class="alert badge-success" id="successAlert" role="alert">
					This is a succes alert—check it out!
				  </div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" id="signup" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-50 text-mdt">
									<a href="index.html" style="color: #fff;">Already a user?</a>
								</div>
	            </div>
	          </form>
		      </div>
				</div>
			<div id="aleyna">

			</div>
			</div>
		</div>
	</section>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>
  <script src="js/registerScript.js"></script>
	</body>
</html>
